apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-tls-external
  namespace: dev-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore  
  target:
    name: cloudflare-tls
    creationPolicy: Owner
  data:
  - secretKey: tls.crt
    remoteRef:
      key: cloudflare-tls
      property: cert
  - secretKey: tls.key
    remoteRef:
      key: cloudflare-tls
      property: key
